<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Contact Manager</h1>

        <form id="contact-form" onsubmit="handleFormSubmit(event)">
            <div class="form-group">
                <label for="contact-name">Name:</label>
                <input type="text" id="contact-name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="contact-phone">Phone:</label>
                <input type="text" id="contact-phone" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="contact-email">Email:</label>
                <input type="email" id="contact-email" class="form-control" required>
            </div>
            <!-- Hidden input to store the contact ID for editing -->
            <input type="hidden" id="contact-id">
            <button type="submit" id="submit-button" class="btn">Add Contact</button>
        </form>

        <h2>Contact List</h2>
        <ul id="contact-list" class="list-group"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
